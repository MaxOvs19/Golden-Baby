<div class="application-form-body">
  <h2>Оставьте заявку</h2>
  <h4>Заполните форму и мы Вам перезвоним</h4>

  <!-- One Way Binding (Однонаправленное связывание)
    Пример: [src]="'assets/images/' + title"
    Результат: src <---------- title
  -->
  <img [src]="'assets/images/' + title" />

  <div class="application-form-body__form-field">
    <!--
      One-time binding (Единоразовое связывание)
      Пример: [type]="'text'"

      Two way binding

      [(attr)]
    -->

    <input
      type="text"
      placeholder="*Ваше имя"
      name="parentsName"
      #parentsName="ngModel"
      [(ngModel)]="feedback.parentName"
      (ngModelChange)="test($event)"
    />

    <div *ngIf="parentsName.invalid && (parentsName.dirty || parentsName.touched)">
      <span class="application-form-body__form-field_error"> Это поле необъодимо заполнить </span>
    </div>
  </div>

  <div class="application-form-body__form-field">
    <input
      type="text"
      placeholder="Имя ребенка"
      #childName="ngModel"
      [(ngModel)]="feedback.childName"
    />
  </div>

  <div class="application-form-body__form-field">
    <input type="date" placeholder="Дата рождения ребенка" name="date" />
  </div>

  <div class="application-form-body__form-field">
    <input
      type="tel"
      name="phone"
      placeholder="*Телефон"
      #phone="ngModel"
      [(ngModel)]="feedback.phone"
    />

    <span class="application-form-body__form-field_error">Неверно введен номер</span>
  </div>

  <div class="application-form-body__form-field">
    <input
      type="text"
      placeholder="Комментарий"
      #comment="ngModel"
      [(ngModel)]="feedback.comment"
    />
  </div>

  <app-button titleButton="Отправить" (click)="submit()"></app-button>

  <div class="checkbox-block">
    <input
      type="checkbox"
      name="checkbox"
      class="cb-block"
      id="checkbox-id"
      #agreement="ngModel"
      [(ngModel)]="feedback.agreement"
    />
    <label for="checkbox-id" style="font-size: 12px; line-height: 15px; color: #3c3c3c"
      >Я согласен(а) на обработку персональных данных и принимаю политику конфиденциальности</label
    >
  </div>
</div>
