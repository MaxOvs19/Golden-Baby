<div class="slider-box">
  <h1>Фотогалерея</h1>

  <div class="slider-box__carusel">
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide>
        <img src="assets/img/slide-1.png" alt="" class="img-vector-second" />
      </ng-template>
      <ng-template carouselSlide>
        <img src="assets/img/slide-2.png" alt="" class="img-vector-second" />
      </ng-template>
      <ng-template carouselSlide>
        <img src="assets/img/slide-3.png" alt="" class="img-vector-second" />
      </ng-template>
      <ng-template carouselSlide>
        <img src="assets/img/slide-4.png" alt="" class="img-vector-second" />
      </ng-template>
      <ng-template carouselSlide>
        <img src="assets/img/slide-5.png" alt="" class="img-vector-second" />
      </ng-template>
    </owl-carousel-o>
  </div>

  <div class="slider-box__button">
    <app-button title="Посмотреть больше"></app-button>
  </div>
</div>
