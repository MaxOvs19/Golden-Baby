<div>
  <h2>Users:</h2>
  <div>
    <button (click)="getUsers()">Get users</button>
  </div>
  <!-- <div>
    <pre>{{ users | json }}</pre>
  </div> -->

  <div class="users">
    <ng-container *ngFor="let user of users">
      <h2>{{ user.id }}</h2>
      <p>{{ user.email }}</p>
    </ng-container>
  </div>
</div>
