<ng-container>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <a routerLink="user" class="link-user">
          <img mat-card-image src="{{ user.avatar }}" />
        </a>
      </div>
      <mat-card-title>{{ user.first_name }}</mat-card-title>
      <mat-card-subtitle>{{ user.last_name }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="{{ user.avatar }}" />

    <mat-card-content>
      <p>
        {{ user.email }}
      </p>
    </mat-card-content>
  </mat-card>
</ng-container>
